<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">

	<title>Week12 留言板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    .card {
      margin-top: 12px;
    }
  </style>
  <script>
    function escape(toOutput){
      return toOutput.replace(/\&/g, '&amp;')
        .replace(/\</g, '&lt;')
        .replace(/\>/g, '&gt;')
        .replace(/\"/g, '&quot;')
        .replace(/\'/g, '&#x27')
        .replace(/\//g, '&#x2F');
    }

    function appendCommentToDOM(container, comment, isPrepend) {
      const html = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">${escape(comment.nickname)}</h5>
            <p class="card-text">${escape(comment.content)}</p>
          </div>
        </div>
      `
      if (isPrepend) {
        container.prepend(html)
      } else {
        container.append(html)
      }
    }

    function getCommentsAPI(siteKey, before, cb) {
      let url = `http://localhost/week12/hw1/api_comments.php?site_key=${siteKey}`
      if (before) {
        url += '&before=' + before
      }
      $.ajax({
        url,
      }).done(function(data) {
        cb(data)
      });
    }

    const siteKey = 'huli'
    const loadMoreButtonHTML = '<button class="load-more btn btn-primary">載入更多</button>'
    let lastID = null
    let isEnd = false

    $(document).ready(() => {
      const commentDOM = $('.comments')
      getComments()

      $('.comments').on('click', '.load-more', () => {
        getComments()
      })

      $('.add-comment-form').submit(e => {
        e.preventDefault();
        const newCommentData = {
          site_key: 'huli',
          nickname: $('input[name=nickname]').val(),
          content: $('textarea[name=content]').val()
        }
        $.ajax({
          type: 'POST',
          url: 'http://localhost/week12/hw1/api_add_comments.php',
          data: newCommentData
        }).done(function(data) {
          if (!data.ok) {
            alert(data.message)
            return
          }
          $('input[name=nickname]').val('')
          $('textarea[name=content]').val('')
          appendCommentToDOM(commentDOM, newCommentData, true)
        })
      })
    })

    function getComments() {
      const commentDOM = $('.comments')
      $('.load-more').hide()
      if (isEnd) {
        return
      }
      getCommentsAPI(siteKey, lastID, data => {
        if (!data.ok) {
          alert(data.message)
          return
        }

        const comments = data.discussions;
        for (let comment of comments) {
          appendCommentToDOM(commentDOM, comment, false)
        }
        let length = comments.length
        if (length === 0) {
          isEnd = true
        } else {
          lastID = comments[length - 1].id
          $('.comments').append(loadMoreButtonHTML)
        }
      })
    }
  </script>
</head>

<body>
  <div class="container">
    <form class="add-comment-form">
      <div class="form-group">
        <label for="form-nickname">暱稱</label>
        <input name="nickname" type="text" class="form-control" id="form-nickname">
      </div>
      <div class="form-group">
        <label for="content-textarea">留言內容</label>
        <textarea name="content" class="form-control" id="content-textarea" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">送出</button>
    </form>
    <div class="comments">
    </div>
  </div>

</body>
</html>
